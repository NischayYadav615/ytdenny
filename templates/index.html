<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader ðŸŽ¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #6e7b8c, #8a9ab4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 450px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #quality-options {
            display: none;
            margin-top: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
        }

        .progress-bar-container {
            width: 100%;
            background: #f3f3f3;
            border-radius: 12px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 20px;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 12px;
            transition: width 0.5s ease-in-out;
        }

        .spinner {
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scaleUp {
            0% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .download-link {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .download-link:hover {
            transform: scale(1.05);
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube Video Downloader ðŸŽ¥</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" required>
    <button id="fetchDetails">Fetch Details ðŸ“¥</button>

    <div id="error" class="error"></div>
    
    <div id="quality-options">
        <h3 id="videoTitle"></h3>
        <img id="videoThumbnail" src="" alt="Video Thumbnail" style="width: 100%; border-radius: 8px; margin-bottom: 15px;">
        <select id="quality" required>
            <option value="">Select Quality</option>
        </select>
        <button id="downloadBtn">Download Now ðŸš€</button>
    </div>

    <div id="progressBarSection">
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="spinner" class="spinner" style="display: none;"></div>
    </div>

    <div id="downloadLinks" style="display: none;">
        <h3>Available Download Links:</h3>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Download Link</th>
                </tr>
            </thead>
            <tbody id="downloadTable">
                <!-- Download links will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById('fetchDetails').addEventListener('click', async () => {
        const url = document.getElementById('videoUrl').value;
        const errorElement = document.getElementById('error');
        const qualitySelect = document.getElementById('quality');
        const qualityOptionsSection = document.getElementById('quality-options');
        const videoTitle = document.getElementById('videoTitle');
        const videoThumbnail = document.getElementById('videoThumbnail');
        const downloadLinks = document.getElementById('downloadLinks');
        const downloadTable = document.getElementById('downloadTable');
        
        errorElement.textContent = '';
        downloadLinks.style.display = 'none';

        const response = await fetch('/check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
        });

        const data = await response.json();
        if (data.error) {
            errorElement.textContent = data.error;
        } else {
            videoTitle.textContent = data.title;
            videoThumbnail.src = data.thumbnail;
            qualitySelect.innerHTML = '<option value="">Select Quality</option>';

            data.qualities.forEach((quality) => {
                const option = document.createElement('option');
                option.value = quality.itag;
                option.textContent = `${quality.resolution || 'Audio Only'} (${quality.type})`;
                qualitySelect.appendChild(option);
            });

            qualityOptionsSection.style.display = 'block';
            
            const qualityLinks = data.qualities.map((quality) => {
                return `<tr>
                            <td>${quality.type}</td>
                            <td><a href="${quality.url}" class="download-link" target="_blank">Download</a></td>
                        </tr>`;
            }).join('');
            downloadTable.innerHTML = qualityLinks;
            downloadLinks.style.display = 'block';
        }
    });

    document.getElementById('downloadBtn').addEventListener('click', async () => {
        const url = document.getElementById('videoUrl').value;
        const itag = document.getElementById('quality').value;
        const filename = prompt("Enter a filename:", "video");

        if (!filename) return;

        const spinner = document.getElementById('spinner');
        const progressBar = document.getElementById('progressBar');
        
        spinner.style.display = 'block';
        progressBar.style.width = '0%';

        const response = await fetch('/download', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url, itag, filename })
        });

        const data = await response.json();

        spinner.style.display = 'none';

        if (data.error) {
            document.getElementById('error').textContent = data.error;
        } else {
            progressBar.style.width = '100%';
            alert('Download complete! ðŸŽ‰');
            window.location.href = `/download-file/${data.filename}`;
        }
    });
</script>

</body>
            </html>
